{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Diplomová práce - zobrazení časových řad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MobileOptimized" content="360">
    <meta name="description" content="Diplomová práce, zobrazení časové řady z dat InSAR.">
    <meta name="author" content="Vojtěch Svobodník"/>

     <!-- Bootstrap CSS //-->
    <link rel="preconnect" href="https://stackpath.bootstrapcdn.com/" crossorigin>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Common styles //-->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://npmcdn.com/geotiff@0.3.6/dist/geotiff.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.0/chroma.min.js"></script>

    <script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="JSLeafletMap" class="map"></div>

    <div id="JSLegendWrapper" class="legend-container m-hide"></div>

    <div id="JSUploadWrapper" class="upload-data hide">
        <div class="upload-data-container">
            <a href="#" id="JSUploadBtn" class="upload-btn">Nahrát data</a>
            <form id="CSVDataForm" method="post" enctype="multipart/form-data">
                <input type="text" name="data_title" placeholder="Název dat" required />
                <label for="file" id="JSFileLabel" class="file">Vybrat data</label>
                <input type="file" name="file" id="file" required accept=".csv" />
                <input type="submit" value="Nahrát" class="d-none" />
            </form>
            <strong class="info-data-text">
                Sloupce zobrazené v grafu musí být označeny ve formátu:<br/>
                YYYY-MM-DD
            </strong>
            <p class="mb-0 info-text">
                Lze nahrát soubor ve formátu CSV s doporučenou maximální velikostí 25 MB.
            </p>
        </div>
    </div>

    <div class="loader JSLoader"></div>

    <script src="{% static '/js/common.js' %}"></script>
    <script src="{% static '/js/leaflet.js' %}"></script>
    <script src="{% static '/js/chart.js' %}"></script>
    <script src="{% static '/js/leaflet-csv.js' %}"></script>
</body>
</html>
